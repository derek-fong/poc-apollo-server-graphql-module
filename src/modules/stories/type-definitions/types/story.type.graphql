"""
Story.
"""
type Story {
  """
  Story ID.
  """
  id: ID!

  """
  Story author.
  """
  author: Author!

  """
  Users who clapped for this story.
  """
  clappers: [User]!

  """
  Story content.
  """
  content: String!

  """
  Story published date and time.
  """
  publishedAt: DateTime!

  """
  Story title.
  """
  title: String!

  """
  Story last updated date and time.
  """
  udpatedAt: DateTime
}
